<div class="jumbotron">
    <div class="container-fluid">
        <h2 class="text-center">Signup @ iTravel</h2>
        <form class="form-group login-form">
            <div class="row error" ng-show="signupStat==false || pwMatch==false">
                <p ng-show="signupStat==false"
                   class="text-center text-danger">Signup failed. That email is already in use.</p>
                <p ng-show="pwMatch==false"
                   class="text-center text-danger">Your passwords do not match.</p>
            </div>

            <div class="form-group row">
                <div class="col-xs-12 col-sm-8 col-sm-offset-2">
                    <input type="text" class="form-control input-lg login-field"
                           id="signup" ng-model="uiModel.email" placeholder="Enter Your Email">
                    <label class="login-field-icon glyphicon glyphicon-user" for="signup"></label>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-xs-12 col-sm-8 col-sm-offset-2">
                    <input type="password" class="form-control input-lg login-field"
                           id="password1" ng-model="uiModel.password" placeholder="Password">
                    <label class="login-field-icon glyphicon glyphicon-lock" for="password1"></label>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-xs-12 col-sm-8 col-sm-offset-2">
                    <input type="password" class="form-control input-lg login-field"
                           id="password2" ng-model="uiModel.passwordConf" placeholder="Confirm Password">
                    <label class="login-field-icon glyphicon glyphicon-lock" for="password2"></label>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-8 col-sm-offset-2 col-xs-12">
                    <button type="submit" class="btn btn-primary btn-lg btn-block" ng-click="signup()">Submit</button>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-xs-12 text-center">
                    <p>Already have an account? <a href="#/login">Login</a>!</p>
                </div>
            </div>
        </form>
    </div>
</div>
